<h1><font size="10"color="black" face="vivaldi"><i><center>My Self-Summary</center></i></font></h1><span></span>
<p><center><font size="3" face="sylfaen">Hi! I'm <b>Catherine Marbel Habab</b> from Conconig West, Santa. Lucia Ilocos Sur Phillipine, 21 years old. I live life to learn. I describe myself as a initially shy person but once out of shell can be very funny. Likes a laugh and believes that is what life should be about. I value integrity and openness. I think I can work well with anyone who tries to do the right thing while being open to hearing others opinions. I try to be genuine person, i will never lie to you even if the truth hurts. I consider myself as an optimist, creative, thoughtful, kind, and humble.</font></center><span></span></p>
<p align="center"><font size="5" face="sylfaen" color="black"><b>What I'm doing with my Life?</b></font></p>
<p align="center"><font size="5" face="sylfaen" color="black"> Living life and loving every minute of it. Learning more about the things I'm passionate about. And at the end of the day, I want to be better than I was yesterday.</font></p>
<p align="center"><font size="5" face="sylfaen" color="black"><b>My Golden Rule</b><br><i> Always do your absolute best in everything you do.</i></font></p>
